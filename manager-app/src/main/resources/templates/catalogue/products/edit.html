<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;[[${product.title}]]&raquo; &ndash; Магазин</title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К товару</a><br>
<h1>Редактирование товара &laquo;[[${product.title}]]&raquo;</h1>
<div th:if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="post" th:href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" th:value="${updateProductDto != null ? updateProductDto.title : product.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" th:text="${updateProductDto != null ? updateProductDto.details : product.details}"></textarea>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
