<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый товар &ndash; Магазин</title>
</head>
<body>
<a th:href="@{/catalogue/products/list}">&larr; К списку товаров</a><br>
<h1>Новый товар</h1>
<div th:if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/create}">
    <label>
        Название:<br>
        <input type="text" name="title" th:value="${newProductDto?.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" th:text="${newProductDto?.details}"></textarea>
    </label><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
