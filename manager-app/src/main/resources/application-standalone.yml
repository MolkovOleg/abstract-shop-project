shop:
  services:
    catalogue:
      url: http://localhost:8081
      registrationId: keycloak
spring:
  boot:
    admin:
      client:
        enabled: true
        instance:
          name: manager-app
          service-host-type: ip
        url: http://localhost:8085

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/shop
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/realms/shop
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: manager-app
            client-secret: JwByKV4Y8m95GDYTNqJH6jfaj5dXpv8F
            scope:
              - openid
              - view_catalogue
              - edit_catalogue
              - microprofile-jwt
          metrics:
            provider: keycloak
            client-id: manager-app-metrics-service
            client-secret: QxPYGK49LX0z88AuZZVzch3H2nXqgliv
            authorization-grant-type: client_credentials
            scope:
              - metrics_server

server:
  port: 8080

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'